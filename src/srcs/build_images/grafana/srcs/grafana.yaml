apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
---
    apiVersion: v1
    kind: Service
    metadata:
        name: grafana
        annotations:
          metallb.universe.tf/allow-shared-ip: shared
    spec:
        selector:
            app: grafana
        ports:
            - name: grafana
              port: 3000
              protocol: TCP
              targetPort: 3000
        type: LoadBalancer
